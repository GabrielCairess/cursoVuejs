<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <ul>
    <li v-for="(cor, i) in cores">{{ i }} => {{ cor }}</li>
  </ul>
  <hr>
  <template v-for="(cor, i) in cores">
    <h1>{{ cor }}</h1>
    <p v-if="i != 2">{{ i }}</p>
  </template>
  <hr>
  <ul>
    <li v-for="pessoa in pessoas">{{ pessoa.nome }}</li>
  </ul>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['vermelho', 'verde', 'amarelo', 'azul'],
      pessoas: [
        { nome: 'ana', idade: 26, peso: 59 },
        { nome: 'Guilherme', idade: 30, peso: 80 },
      ]
    },
  });
</script>
