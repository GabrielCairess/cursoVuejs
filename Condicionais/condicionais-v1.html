<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p v-if="logado">Usuário Logado: {{ nome }}</p>
  <p v-else>Nenhum Usuário logado</p>
  <button @click="logado = !logado">{{ logado ? 'Sair' : 'Logar' }}</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'Gabriel',
      logado: false,
    },
  });
</script>
