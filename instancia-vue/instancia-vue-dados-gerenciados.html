<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app1">
  {{ titulo1 }}
  <button @click="alterar">alterar</button>
</div>

<script>
  const vm1 = new Vue({
    el: '#app1',
    data: {
      titulo1: 'Teste 1',
    },
    methods: {
      alterar() {
        this.titulo1 += '!!!!';
      },
    },
  });
</script>
